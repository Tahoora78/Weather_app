<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Weather procrastination</title>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="total-container">
      <form class="search">
        <input
          type="text"
          placeholder="Enter a city"
          class="enter-city"
          id="input"
        />
        <input type="submit" value="Search" class="search_btn" />
        <button class="current">current</button>
      </form>
      <div class="container_">
        <div class="row">
          <div class="col">
            <div class="today">
              <h1 id="city-name">New York</h1>
              <h2 class="current-date">Today | Monday</h2>
              <p class="status_image">
                ☀️
                <span class="temprature">
                  <span id="temp"> 17</span> <span id="celsius">°C</span>|<span
                    id="farenheit"
                    >°F</span
                  >
                </span>
              </p>
              <div class="caption">Mostly sunny</div>
              <div class="tip">Don't forget the sunscreen!</div>
            </div>
          </div>
          <div class="col">
            <p class="details">
              Precipitation: 0%
              <br />
              Humidity: 41%
              <br />
              Wind: 14 km/h
            </p>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col">
            <p class="weather-temprature">
              Tue <br />
              🌦️ <br />
              11° 3°
            </p>
          </div>

          <div class="col">
            <p class="weather-temprature">
              Wed <br />
              🌧️ <br />
              12° 11°
            </p>
          </div>

          <div class="col">
            <p class="weather-temprature">
              Thu <br />
              🌩️ <br />
              15° 12°
            </p>
          </div>

          <div class="col">
            <p class="weather-temprature">
              Fri <br />
              🌦️ <br />
              6° 1°
            </p>
          </div>

          <div class="col">
            <p class="weather-temprature">
              Sat <br />
              🌤️ <br />
              6° 3°
            </p>
          </div>
        </div>
      </div>
    </div>
    <p class="captions">
      <a
        class="open_source"
        href="https://github.com/Tahoora78/Weather_app"
        target="_blank"
        >Open-source code</a
      >
      by Tahoora Majlesi
    </p>
    <script src="src/script.js"></script>
  </body>
</html>
