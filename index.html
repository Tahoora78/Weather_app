<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />

    <title>Weather-App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="search">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city..."
                  class="form-control"
                  id="city-input"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
        </div>
        <div class="overview">
          <div class="row">
            <div class="col-6">
              <h1 id="city-name">New York</h1>
              <ul>
                <li id="date-description">Friday 12:28, moderate rain</li>
                <li>Humidity: <span id="humidity">96</span>%</li>
                <li>Wind: <span id="wind">4.6</span> km/h</li>
              </ul>
            </div>
            <div class="col-6">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                ,
                alt="image"
                id="icon"
              />
              <span id="temperature">11</span>
              <a href="#" id="celsius" class="active">°C</a> |
              <a href="#" id="farenheit">°F</a>
            </div>
          </div>
        </div>
        <div class="other-days">
          <div class="row">
            <div class="col">
              <p class="weather-temprature">
                Tue <br />
                🌦️ <br />
                11° 3°
              </p>
            </div>

            <div class="col">
              <p class="weather-temprature">
                Wed <br />
                🌧️ <br />
                12° 11°
              </p>
            </div>

            <div class="col">
              <p class="weather-temprature">
                Thu <br />
                🌩️ <br />
                15° 12°
              </p>
            </div>

            <div class="col">
              <p class="weather-temprature">
                Fri <br />
                🌦️ <br />
                6° 1°
              </p>
            </div>

            <div class="col">
              <p class="weather-temprature">
                Sat <br />
                🌤️ <br />
                6° 3°
              </p>
            </div>
          </div>
        </div>
      </div>
      <a href="https://github.com/Tahoora78/Weather_app" target="_blank">
        open-source code</a
      >
      by Tahoora Majlesi
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
